<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Location Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .box {
            margin-top: 25px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>üìç Live Location Tracker</h1>
    <p>Click the button to share your live location (with permission)</p>

    <button onclick="startTracking()">Allow Location</button>

    <div class="box" id="locationBox">
        <p><b>Status:</b> Waiting for permission...</p>
    </div>

   <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCvlhDthIdCDBD0gbzZQ3I6sA4LhxhBKR8",
    authDomain: "live-location-tracker-b01f5.firebaseapp.com",
    databaseURL: "https://live-location-tracker-b01f5-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "live-location-tracker-b01f5",
    storageBucket: "live-location-tracker-b01f5.firebasestorage.app",
    messagingSenderId: "980461774804",
    appId: "1:980461774804:web:c627def30a81ef9d9a9841"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const locationRef = ref(database, "liveLocation");

  function startTracking() {
    if (!navigator.geolocation) {
      alert("Geolocation not supported");
      return;
    }

    navigator.geolocation.watchPosition(
      (position) => {
        set(locationRef, {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          time: Date.now()
        });
      },
      (error) => alert(error.message),
      { enableHighAccuracy: true }
    );
  }

  onValue(locationRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
      document.getElementById("locationBox").innerHTML = `
        <p><b>Latitude:</b> ${data.latitude}</p>
        <p><b>Longitude:</b> ${data.longitude}</p>
        <iframe src="https://www.google.com/maps?q=${data.latitude},${data.longitude}&output=embed"></iframe>
      `;
    }
  });

  window.startTracking = startTracking;
</script>


</body>
</html>
